<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!--Google Font  -->
    

    <title>Guessing Game</title>

</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-title">
            <h1>Guessing Game</h1>
        </div>
        <div class="card-body">
            <form>
                <div class="form-field">
                    <label for="guessigNumber">Guess a Number between 5- 10: </label>
                    <input type="number" id="guessigNumber" min="5" max="10" required>
                </div>
    
            <div class="button">
                <button id="check-button" type="submit" class="btn">Check Result</button>
            </div>
            </form>
            <p class="resultText"></p>
            <p class="remainingAttempts"></p>

            
        </div>
        <div class="copy"><p>&copy; 2024 RIFAT. All rights reserved.</p></div>
    </div>
    
</div>
    



 

    <script src="index.js"></script>
</body>
</html>
